plugins {
    id 'java-library'
}

dependencies {
    api libraries.groovy.coordinates

    api project(':core')
    api project(':reporting')
    api project(':platformBase')

    implementation project(':dependencyManagement')
    implementation project(':baseServicesGroovy')
    implementation libraries.guava.coordinates
    implementation libraries.jatl.coordinates
    implementation libraries.commons_collections.coordinates
    implementation libraries.commons_lang.coordinates

    integTestRuntimeOnly project(':plugins')
    integTestRuntimeOnly project(':platformNative')
    integTestRuntimeOnly project(':languageNative')
}

testFixtures {
    from(':core')
    from(':dependencyManagement')
    from(':platformNative', 'testFixtures')
    from(':logging')
}

gradlebuildJava {
    moduleType = ModuleType.WORKER
}


import org.gradle.gradlebuild.testing.integrationtests.cleanup.WhenNotEmpty
testFilesCleanup {
    policy = WhenNotEmpty.REPORT
}
