plugins {
    id 'java-library'
    id 'gradlebuild.strict-compile'
    id 'gradlebuild.classycle'
}

dependencies {
    api project(':coreApi')

    implementation project(':core')
    implementation project(':dependencyManagement')
    implementation libraries.jgit.coordinates, libraries.commons_httpclient.coordinates, libraries.jsch.coordinates

    testFixturesImplementation project(":internalTesting")
    testFixturesImplementation project(":internalIntegTesting")
    testFixturesApi libraries.jgit.coordinates, libraries.commons_httpclient.coordinates, libraries.jsch.coordinates
}

gradlebuildJava {
    moduleType = ModuleType.CORE
}

testFixtures {
    from(':core')
}
