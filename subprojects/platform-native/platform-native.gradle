plugins {
    id 'gradlebuild.strict-compile'
    id 'gradlebuild.classycle'
}

dependencies {
    implementation libraries.groovy.coordinates
    implementation libraries.commons_io.coordinates
    implementation libraries.snakeyaml.coordinates
    implementation libraries.gson.coordinates

    compile project(':core')
    compile project(':platformBase')
    compile project(':diagnostics')

    integTestRuntime project(':maven')
    // Required to test visual studio project file generation for generated sources
    integTestRuntime project(':ideNative')

    testFixturesCompile project(':internalIntegTesting')
}

gradlebuildJava {
    moduleType = ModuleType.PLUGIN
}

testFixtures {
    from(':core')
    from(':core', 'testFixtures')
    from(':ide', 'testFixtures')
    from(':messaging')
    from(':platformBase')
    from(':modelCore')
    from(':diagnostics')
    from(':baseServices')
}

classycle {
    excludePatterns = ['org/gradle/nativeplatform/plugins/**',
                       'org/gradle/nativeplatform/tasks/**',
                       'org/gradle/nativeplatform/internal/resolve/**',
                       'org/gradle/nativeplatform/toolchain/internal/**']
}
